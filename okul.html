<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script type='text/javascript'>
	var okulW = 436;
	var okulH = 400;
	var partCoords = [[20,20]];
	var maskData;
	var okulRaw;
	function loadOkul() {
		document.getElementById("okulCanvas").width = okulW;
		document.getElementById("okulCanvas").height = okulH;
		document.getElementById("okulPanel").style.width = okulW;
		document.getElementById("okulPanel").style.height = okulH;
		document.getElementById("clickOverlay").width = okulW;
		document.getElementById("clickOverlay").height = okulH;
	
		var maskCanvas = document.createElement('canvas');
		maskCanvas.width  = okulW;
		maskCanvas.height = okulH;
		var maskImage = new Image();
		//maskImage.crossOrigin = "anonymous";
		maskImage.onload = function() {
			maskCanvas.getContext("2d").drawImage(maskImage,0,0);
			maskData = maskCanvas.getContext("2d").getImageData(0,0,okulW,okulH).data;
		}
		maskImage.src = "okulMask.png";
		
		
		var okulCanvas = document.getElementById("okulCanvas").getContext("2d");
		var okulImage = new Image();
		//okulImage.crossOrigin = "anonymous";
		okulImage.onload = function() {
			okulCanvas.drawImage(okulImage,0,0);
			okulRaw = okulCanvas.getImageData(0,0,okulW,okulH).data;
		}
		okulImage.src = "okulImage.png";
	}
	
	/*PartColor:
	40 - Upper Body
	80 - Middle Body
	120 - Bottom Body
	160 - Ears
	200 - Wings
	*/ 
	function updateOkul(targetHue,partId)
	{
		var okulCanvas = document.getElementById("okulCanvas").getContext("2d");
		var okulData = okulCanvas.getImageData(0,0,okulW,okulH);
		var curColor;
		
		for(var i = 0; i < okulData.data.length; i+=4)
		{	
			if(maskData[i] == partId && okulRaw[i+3] != 0)
			{
				curColor = tinycolor({ r: okulRaw[i], g: okulRaw[i+1], b: okulRaw[i+2], a: okulRaw[i+3] }).toHsl();
				curColor.h = targetHue;
				curColor.s = Math.min(curColor.s + 0.3, 1.0);
				curColor = tinycolor(curColor).toRgb();
				okulData.data[i] = curColor.r;
				okulData.data[i+1] = curColor.g;
				okulData.data[i+2] = curColor.b;
			} 
		}
		okulCanvas.putImageData(okulData,0,0);
		//console.log("Jes");
	}

	function toggleColorMenu(partId)
	{
		
	}
</script>

		width: 40;

<body onLoad="loadOkul()" id="root">
	<div id="okulPanel" style="position: relative;">
		<canvas id="okulCanvas" width="300" height="300" style="position: absolute;"></canvas>
		<img src="transp.png" id="clickOverlay" usemap="#okulMap" width="300" height="300" style="position: absolute;">
		<map name="okulMap">
			<area href="javascript:toggleColorMenu(1)" shape="poly" coords="64,179,83,276,374,274,364,172">
		</map>
		<div id="colorMenu" class="" style="position:absolute;">
			<div class="colorButton" onclick="updateOkul(0,80);" style="background-color: #FF0000"></div>
			<div class="colorButton" onclick="updateOkul(120,80);" style="background-color: #00FF00"></div>
			<div class="colorButton" onclick="updateOkul(240,80);" style="background-color: #0000FF"></div>
		</div>
	</div>
	<input type="range" onchange="updateOkul(+this.value,40);" id="OkulPart-0" class="hueSlider" min="0" max="360"> <br>
	<input type="range" onchange="updateOkul(+this.value,80);" id="OkulPart-1" class="hueSlider" min="0" max="360"> <br>
	<input type="range" onchange="updateOkul(+this.value,120);" id="OkulPart-2" class="hueSlider" min="0" max="360"> <br>
